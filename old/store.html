<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
    </head>
    <body class="window">
        <div class="section">
          	<div class="filters">
          		<input id="f_name" type="text" placeholder="Filter by name...">
          		<input id="f_auth" type="text" placeholder="Filter by author...">
          	</div>
          	<div id="list"></div>
          	<p id="refreshing">Refreshing...</p>
      	</div>
        <div class="section">
            <p id="noapp">Click on an app in the left section to display its details.</p>
          
          	<div id="settings">
              	<ul>
          			<li><input type="checkbox" id="s_verbose"><label for="s_verbose">Log actions in console (for debugging purposes)</label></li>
              		<li><input type="checkbox" id="s_fverbose"><label for="s_fverbose">Log filters in console (for debugging purposes)</label></li>
              	</ul>
              	<div class="settingsbuttons">
              		<button id="s_save">Save settings</button>
              		<button id="s_uninstall">Uninstall</button>
              	</div>
          	</div>
          
          	<div id="details">
              	<header class="top">
                  	<img id="a_img">
                  	<div class="topinfo">
                      	<span><strong id="a_name"></strong><label id="a_ver"></label></span>
                      	<label id="a_auth"></label>
                      	<label id="a_date">Last update: </label>
                  	</div>
                  <button id="a_install"><label class="icon">S</label>Install</button>
              	</header>
          	</div>
        </div>
      	<button id="settingsbutton">H</button>
      	<button id="refreshbutton">P</button>
        <script>
        let LunarDir = "/a/LunarRabbit/"
          
        top.$file.open(LunarDir + "store.css","String",function(css){
            let style = document.createElement("style")
            style.innerHTML = css
            document.head.appendChild(style)
        })
        top.$file.open(LunarDir + "store.js","String",function(js){
            let script = document.createElement("script")
            script.innerHTML = js
            document.head.appendChild(script)
        })
        </script>
    </body>
</html>
