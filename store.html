<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
    </head>
    <body class="window">
        <div class="section" id="list">
          	<div class="filters">
          		<input id="f_name" type="text" placeholder="Filter by name...">
          		<input id="f_auth" type="text" placeholder="Filter by author...">
          	</div>
      	</div>

        <div class="section">
            <p id="noapp">Click an app in the left section to display its details.</p>
          	<div id="settings">
          		<input type="checkbox" id="s_title"><label for="s_title">Custom titlebar (disable for better integration with custom themes)</label>
              	<div class="forcebottom">
              		<button id="s_save">Save settings</button>
              		<button id="s_uninstall">Uninstall</button>
              	</div>
          	</div>
        </div>
      	<button id="settingsbutton">H</button>
        <script>
        let LunarDir = "/a/desktop/"
          
        top.$file.open(LunarDir + "LunarRabbit/store.css","String",function(css){
            let style = document.createElement("style")
            style.innerHTML = css
            document.head.appendChild(style)
        })
        top.$file.open(LunarDir + "LunarRabbit/store.js","String",function(js){
            let script = document.createElement("script")
            script.innerHTML = js
            document.head.appendChild(script)
        })
        </script>
    </body>
</html>
