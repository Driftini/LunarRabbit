<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.4/build/98.css">
    </head>
    <body class="window">
        <div class="row">
            <section id="section_left">
                <ul class="filters">
                    <li><input type="text" id="filter_name"></li>
                    <li><input type="text" id="filter_author"></li>
                </ul>
                <ul id="app_list">
                    
                </ul>
            </section>
            <section id="section_right">
                <div id="no_app">
                    <p>Click on any app in the left section to view its details.</p>
                </div>
                <div id="app_view">
                    <header class="row">
                        <img id="app_view_icon">
                        <div class="column">
                            <div class="row">
                                <b id="app_view_name"></b>
                                <label id="app_view_version tip"></label>
                            </div>
                            <label id="app_view_author"></label>
                        </div>
                    </header>
                </div>
                <div id="settings">
                    <ul>
                        <li><b>General</b></li>
                        <li><input type="checkbox" id="setting_saveonrefresh"><label for="setting_saveonrefresh">Save app list locally</label></li>
                        <li><i class="tip">App lists will be saved in <b class="lunar_path"></b>.</i></li>
                        <li><b>Debugging</b></li>
                        <li><input type="checkbox" id="setting_verbose"></li>
                        <li><input type="checkbox" id="setting_filterverbose"></li>
                    </ul>
                </div>
            </section>
        </div>
    </body>
</html>
